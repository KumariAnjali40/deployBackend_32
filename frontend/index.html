<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NoteBook- A simple Notes app</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/frontend/index.html">My Notebook</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/frontend/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About</a>
            </li>
          </ul>
          <div  class="d-flex" role="search">
            <a href="/frontend/login.html"
              ><button id="login"  class="btn btn-primary mx-2" type="submit">
                Login
              </button></a
            >
            <a  href="/frontend/signup.html"
              ><button id="signup"   class="btn btn-primary mx-2" type="submit">
                Signup
              </button></a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
       <h1 class="my-4">Update Your Note</h1>
       <div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input  type="text"  class="form-control" id="title" aria-describedby="titleHelp">
          <div id="titleHelp" class="form-text">Good Title</div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="desc"></textarea>
        </div>
        <button  id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
    </div>

    <h1 class="my-4">Your Notes</h1>
    <div id="parent">
            <!-- append card -->
    </div>

    <div class="container">
      <h1 class="my-4">Create new Note</h1>
      <div>
       <div class="mb-3">
         <label for="create" class="form-label">Title</label>
         <input  type="text"  class="form-control" id="create" aria-describedby="titleHelp">
         <div id="titleHe" class="form-text">Good Title</div>
       </div>
       <div class="mb-3">
         <label for="description" class="form-label">Description</label>
         <textarea type="text" class="form-control" id="description"></textarea>
       </div>
       <button  id="createBtn" type="submit" class="btn btn-primary">Submit</button>
   </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
<script>
    const user=JSON.parse(localStorage.getItem("user"));
    if(user){
        document.getElementById('signup').innerText=`${user}`
        document.getElementById('login').style.display="none";
    }
</script>
